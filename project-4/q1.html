<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</head>

<body>
    <center>

        <div class="col-12 col-lg-5 m-auto p-4">
                <h1 class="mt-3">Find factorial Number</h1><br><br>
                <input type="text" name="" class="form-control mt-3" id="num" style="text-align: center;">
                <button onclick="fact()" class="btn mt-3 col-3 btn-outline-dark">click</button>
                <input type="text" name="" class="form-control mt-3" id="ans" disabled  style="text-align: center;">
        </div>
    </center>
</body>
<script>
        function fact() {
                let num = document.getElementById("num").value;

                let ans = factorial(num)
                document.getElementById("ans").value = ans;

                function factorial(n) {

                        if (n <= 0) {
                                return 1;
                        }
                        else {
                                return n * factorial(n - 1)
                        }
                }
        }
</script>

</html>
