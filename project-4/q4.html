<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>absolute value</h2><br><br>
    <input type="number" id="n"><br><br>
    <button onclick="absolute()">Click</button><br><br>
    <input type="text " id="ans4">
</center>
</body>

    <script>
        function absolute() {
            let num=document.getElementById("n").value;

            if(num<0)
            {
                let ans=(num-num) - num;

                document.getElementById("ans4").value=ans;
            }
            else{
                document.getElementById("ans4").value=num;
            }
        }
    </script>

</html>
