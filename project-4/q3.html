    <script>
        function evenodd() {
            let a=document.getElementById("b").value;

            let ans = eo()
                document.getElementById("ans3").value = ans;


            function eo() {
                
                if(a%2==0)
                {
                    return true;
                }
                else{
                    return false;
                }
            }
        }
