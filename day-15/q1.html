<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Number</title>
    <style>
        body{
            background-color: rgb(160, 245, 241);
        }
    </style>
</head>
<body>
<br><br><br><br><br><br>
    <center>
    <input type="tel" id="num">
    <button onclick="sumOfNaturalNumbers()">Click</button>
    <h4 id="ans"></h4>
</center>
</body>
<script>
    function sumOfNaturalNumbers()
    {
        let n=parseInt(document.getElementById("num").value);


        if(n<=0)
        {
            document.getElementById("ans").innerText="Please enter natural number"
        }
        else 
        {
            document.getElementById("ans").innerText=n*(n+1)/2;
        }

    }
</script>
</html>
