<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            text-align: center;
            width: 25%;
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <input type="number" placeholder="Enter the number" id="num"><br><br>
    <button onclick="div()">Click</button><br><br><br>
    <input type="text" id="ans">
</body>

<script>
    function div() {
        let n = document.getElementById("num").value;
        let a = "";
        if (n > 0) {
            for (let i = 1; i <= n; i++) {

                if (i % 4 == 0) {
                   continue;
                }
                else {
                    a += i + "," + " ";
                }
            }

        }
        document.getElementById("ans").value = a;
    }
</script>

</html>
