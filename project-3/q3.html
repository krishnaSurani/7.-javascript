<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        input {
            text-align: center;
            width: 25%;
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <input type="number" placeholder="Enter the number" id="num"><br><br>
    <button onclick="count()">Click</button><br><br><br>
    <input type="text" id="ans">
</body>

<script>
    function count() {
        let n = document.getElementById("num").value;
        let count = 1;
        let sum=0

        for (let i = 1; i <= n; i++) {
            n = n / 10;
            sum +=n
            count++;
            
        }
        document.getElementById("ans").value = count;
        // document.getElementById("ans").value = sum;
    }
</script>

</html>
